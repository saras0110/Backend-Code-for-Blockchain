<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | College Voting System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>User Registration</h2>
        <form action="https://backend-code-for-blockchain.onrender.com/register" method="POST">
            <input type="text" name="username" placeholder="Choose a username" required>
            <input type="password" name="password" placeholder="Choose a password" required>
            <button type="submit">Register</button>
        </form>
        <p>Already registered? <a href="https://backend-code-for-blockchain.onrender.com/login">Login here</a></p>
    </div>
</body>
</html>
